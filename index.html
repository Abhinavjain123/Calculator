<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calc</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="outer">
        <div class="inner">0</div>
        <div class="row">
            
            <div class="col-lg-4 col-sm-4 col-xs-6">
                <button class="btn btn-lg btn-dark +">+</button>
            </div>
            <div class="col-lg-4 col-sm-4 col-xs-6">
                <button class="btn btn-lg btn-dark -">-</button>
            </div>
            
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-danger /">AC</button>
            </div>
            
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark /">/</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark *">*</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-success =">=</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark 1">1</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark 2">2</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark 3">3</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark 4">4</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark 5">5</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark 6">6</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark 7">7</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark 8">8</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark 9">9</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark *">.</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark 0">0</button>
            </div>
            <div class="col-lg-4 col-sm-4">
                <button class="btn btn-lg btn-dark =">00</button>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='index.js'></script>
</body>
</html>
